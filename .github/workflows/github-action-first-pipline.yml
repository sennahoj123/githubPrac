name: biuld & deploy petclinic java
on: [push]

jobs:
  build-deploy:
    name: build & deploy petclinic
    runs-on: self-hosted

  steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: 17
        cache: maven
    - name: Build with Maven
      run: mvn compile
    - name: Test with Maven
      run: mvn test
    - name: Package with maven
      run: mvn package
    - run: mkdir artifact && cp target/*.war artifact
    - uses: actions/upload-artifact@v2
        with:
         name: Package
         path: artifact
